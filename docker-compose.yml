version: '3'
services:
  db:
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DATABASE: MyDatabase
      POSTGRES_USER: MyUser
      POSTGRES_PASSWORD: MyPassword
    networks:
      - my-network

  backend:
    build: ./src/server
    restart: always
    volumes:
      - ./src/server:/app/server
      - ./dist:/app/dist
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: MyDatabase
      DB_USER: MyUser
      DB_PASSWORD: MyPassword
    networks:
      - my-network

